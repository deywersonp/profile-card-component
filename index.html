<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">


  <title>Frontend Mentor | Profile card component</title>

<body>
  <div class="container">
    <div class="profileContainer">

      <section class="firstSection">
        <img src="./images/bg-pattern-card.svg" alt="Pattern Card">

      </section>

      <section class="secondSection">

        <img class="profilePhoto" src="./images/image-victor.jpg" alt="Profile Photo">
        <p>
          <strong>Victor Crest</strong>
          26
        <p>

        <p>London</p>
      </section>

      <section class="thirdSection">

        <div class="gridItem"><strong>80K</strong></div>
        <div class="gridItem"><strong>803K</strong></div>
        <div class="gridItem"><strong>1.4K</strong></div>

        <div class="gridItem bottom">Followers</div>
        <div class="gridItem">Likes</div>
        <div class="gridItem">Photos</div>
      </section>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Deywerson Pereira</a>.
  </div>
</body>

</html>
